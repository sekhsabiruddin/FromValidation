<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="conatiner">
        <form name="myForm">
            <div class="input-box">
                <label for="">Name</label>
                <input type="text" id="fname">
            </div>
            <div class="input-box">
                <label for="">Enter profession</label>
                <input type="text" id="profession">
            </div>
            <div class="input-box">
                <label for="">Enter Age</label>
                <input type="text" id="age">
            </div>
        </form>
        <button onclick="filedisEmpty()" type="submit" class="btn">Add User</button>
        <p id="message"></p>
        <h6>We have <span id="countEmp">0 </span>Employee</h6>
        <div class="conatainer-table">
            <div id="table"> </div>
        </div>
    </div>
    <script>

        let name = document.getElementById("fname");
        let profession = document.getElementById("profession");
        let age = document.getElementById("age");
        let message = document.getElementById("message");
        EmployeObj = [];


        function filedisEmpty() {
            if (name.value == "" || profession.value == "" || age.value == "") {

                message.innerHTML = "Error : Please Make sure all the fileds are filed before Add in the Employe";
                message.style.color = "red";
                message.style.display = "block";
            }

            else {

                message.innerHTML = "Sucees : Employee Add";
                message.style.color = "#43FF78";
                message.style.display = "block";
                let NameF = name.value;
                let professionF = profession.value;
                let ageF = age.value;
                addOnclick(NameF, professionF, ageF);
            }
        }

        // -------------------------Table start
        function displayTableData() {
            var html = "<table border='1|1' class='table'>";

            setTimeout(() => {
                html + "<thead>";

                html += "<tr>";
                html += "<td>" + "SNo. " + "</td>";
                html += "<td>" + "Employe Name " + "</td>";
                html += "<td>" + "Profession" + "</td>";
                html += "<td>" + "Age" + "</td>";

                html += "<td>" + "Action" + "</td>";
                // html += "<td>" + "Action" + "</td>";
                html += "</tr>";
                html + "</thead>";

                for (var i = 0; i < EmployeObj.length; i++) {
                    var sno = i + 1;

                    html + -"<tr>";
                    html += "<td>" + sno + "</td>";

                    html += "<td>" + EmployeObj[i].name + "</td>";

                    html += "<td>" + EmployeObj[i].profession + "</td>";

                    html += "<td>" + EmployeObj[i].age + "</td>";
                    html += "<td> " + `<button type="button" onclick="removeItem(${EmployeObj[i].id})">Remove</button>` + "</td > ";

                    html += "</tr>";
                }

                html += "</table>";
                document.getElementById("table").innerHTML = html;
            }, 200);
        }
        //Table Ennd

        //---------Employe count
        let countEmp = document.getElementById("countEmp");
        function count() {
            countEmp.innerHTML = EmployeObj.length;
        }

        let objname = "name";

        function addOnclick(NameF, propessionF, ageF) {
            let id = EmployeObj.length + 1;
            EmployeObj.push({ "name": NameF, "profession": propessionF, "age": ageF, "id": id });
            displayTableData();
            count();
        }
        function removeItem(rec) {
            console.log(rec);
            var filter = EmployeObj.filter((a, i) => {
                if (rec == a.id) {
                    EmployeObj.splice(i, 1);
                    displayTableData();
                    count();
                }
            })

        }

    </script>
</body>


</html>
